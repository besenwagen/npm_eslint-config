version: "3.6"
services:
  app:
    build:
      context: .
      target: development
    environment:
      - ENV=/home/node/shell/ash.sh
      - PROJECT=eslint-config
    tty: true
    volumes:
      - shell:/home/node/shell
      - ./config:/home/node/config
      - ./source:/home/node/app/source
    working_dir: /home/node/app
volumes:
  shell:
    external: true
